---
# OpenClaw Migration to Ansible - FINAL VERSION
# Tanpa Jinja2 filters, hanya shell commands sederhana

- name: OpenClaw Migration to Ansible
  hosts: localhost
  gather_facts: true
  become: false
  vars:
    workspace_dir: "/home/ardinusawan/.openclaw/workspace"
    backup_dir: "/tmp/openclaw_migration"  # Fix: TANPA Jinja2 filters
    migrate: false  # Set to true to actually perform migration

  pre_tasks:
    - name: Migration | Display Banner
      debug:
        msg: "OpenClaw Migration to Ansible - From: Manual Scripts, To: Ansible Automation"

    - name: Migration | Check Ansible Installation
      command: ansible --version
      register: ansible_version
      failed_when: false
      changed_when: false

    - name: Migration | Display Ansible Version
      debug:
        msg: "Ansible Version: {{ ansible_version.stdout | default('Not installed') }}"

    - name: Migration | Create Backup Directory
      shell: mktemp -d /tmp/openclaw_migration_backup_XXXX
      register: backup_dir
      changed_when: false

    - name: Migration | Backup OpenClaw Config
      copy:
        src: "{{ workspace_dir }}/openclaw.json"
        dest: "{{ backup_dir.stdout }}/openclaw.json.backup"
        remote_src: yes
      when: stat_result.stat.exists
      register: openclaw_backup

    - name: Migration | Backup Cron Configuration
      shell: crontab -l > {{ backup_dir.stdout }}/crontab.backup 2>/dev/null || true
      register: cron_backup
      changed_when: false
      ignore_errors: true

    - name: Migration | Display Backup Status
      debug:
        msg: "Backup created: {{ backup_dir.stdout }}, OpenClaw config: {{ 'BACKED UP' if openclaw_backup.changed else 'ALREADY BACKED' }}"

  roles:
    - role: openclaw.backup
      when: migrate

    - role: openclaw.migrate
      when: migrate

    - role: openclaw.verify
      when: migrate

  tasks:
    - name: Migration | Display Dry Run Notice
      debug:
        msg: "Dry Run Mode (migrate: false) - No changes made. To perform migration, run: ansible-playbook playbook-migrate.yml -e migrate=true"
      when: not migrate

    - name: Migration | Display Complete Notice
      debug:
        msg: "Migration Complete! Review logs and verify cron jobs. Backup location: {{ backup_dir.stdout }}"
      when: migrate
